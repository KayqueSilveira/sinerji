<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gerenciar Endereços</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}
#menu {
	background-color: #333;
	overflow: hidden;
}

#menu a {
	float: left;
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

#menu a:hover {
	background-color: #ddd;
	color: black;
}
h1 {
	margin-bottom: 20px;
}

</style>
</h:head>
<h:body>
	<div id="menu">
		<a href="index.xhtml">Início</a> <a href="lista-pessoas.xhtml">Listar
			Pessoas</a> <a href="lista-endereco.xhtml">Listar Endereços</a> <a
			href="cadastro-endereco.xhtml">Criar Endereço</a> <a
			href="cadastro-pessoa.xhtml">Criar Pessoa</a>
	</div>

    <h1>Gerenciar Endereços</h1>
    <p:dataTable value="#{enderecoController.listarEnderecos()}" var="endereco">
        <p:column headerText="Estado">
            <h:outputText value="#{endereco.estado}" />
        </p:column>
        <p:column headerText="Cidade">
            <h:outputText value="#{endereco.cidade}" />
        </p:column>
        <p:column headerText="Logradouro">
            <h:outputText value="#{endereco.logradouro}" />
        </p:column>
        <p:column headerText="Número">
            <h:outputText value="#{endereco.numero}" />
        </p:column>
        <p:column headerText="CEP">
            <h:outputText value="#{endereco.cep}" />
        </p:column>
    </p:dataTable>
</h:body>
</html>
