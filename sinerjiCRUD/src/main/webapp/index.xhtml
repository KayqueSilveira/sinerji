<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Menu Principal</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

#menu {
	background-color: #333;
	overflow: hidden;
}

#menu a {
	float: left;
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

#menu a:hover {
	background-color: #ddd;
	color: black;
}

.container {
	margin: 20px;
}

table {
	width: 100%;
	border-collapse: collapse;
}

table, th, td {
	border: 1px solid #ddd;
}

th, td {
	padding: 15px;
	text-align: left;
}

tr:nth-child(even) {
	background-color: #f2f2f2;
}

.action-buttons {
	text-align: right;
}

.action-buttons button {
	margin-left: 5px;
}
</style>
</head>
<body>
	<div id="menu">
		<a href="index.xhtml">Início</a> <a href="lista-pessoas.xhtml">Listar
			Pessoas</a> <a href="lista-endereco.xhtml">Listar Endereços</a> <a
			href="cadastro-endereco.xhtml">Criar Endereço</a> <a
			href="cadastro-pessoa.xhtml">Criar Pessoa</a>
	</div>

	<div class="container">
		<h1>Bem-vindo ao Menu Principal</h1>
		<p>Escolha uma opção no menu acima.</p>
	</div>
</body>
</html>
