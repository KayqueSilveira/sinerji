<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<head>
    <title>Editar Pessoa</title>
    <style>
/* Estilos semelhantes aos do arquivo index.xhtml */
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

#menu {
	background-color: #333;
	overflow: hidden;
}

#menu a {
	float: left;
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

#menu a:hover {
	background-color: #ddd;
	color: black;
}

.container {
	margin: 20px;
}

h1 {
	margin-bottom: 20px;
}

.panel-grid {
	margin-bottom: 20px;
}

.panel-grid label {
	font-weight: bold;
}

.panel-grid input[type=text], .panel-grid select {
	width: 100%;
	padding: 8px;
	margin-top: 6px;
	margin-bottom: 16px;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
}

.command-button {
	background-color: #4CAF50;
	color: white;
	padding: 10px 20px;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	float: right;
}

.command-button:hover {
	background-color: #45a049;
}
</style>
</head>
<body>
	<div id="menu">
		<a href="index.xhtml">Início</a> <a href="lista-pessoas.xhtml">Listar
			Pessoas</a> <a href="lista-endereco.xhtml">Listar Endereços</a> <a
			href="cadastro-endereco.xhtml">Criar Endereço</a> <a
			href="cadastro-pessoa.xhtml">Criar Pessoa</a>
	</div>
    <!-- Formulário de edição -->
    	<div class="container">
		<h1>Cadastro de Pessoa</h1>
		<h:form id="pessoaForm">
			<div class="panel-grid" columns="2">
				<label for="nome">Nome:</label>
				<p:inputText id="nome" value="#{pessoaController.nome}" />

				<label for="idade">Idade:</label>
				<p:inputText id="idade" value="#{pessoaController.idade}" />

				<label for="sexo">Sexo:</label>
				<p:selectOneMenu id="sexo" value="#{pessoaController.sexo}" >
					<f:selectItem itemLabel="Masculino" itemValue="M" />
					<f:selectItem itemLabel="Feminino" itemValue="F" />
				</p:selectOneMenu>
			</div>

			<p:commandButton value="Salvar" styleClass="command-button"
				action="#{pessoaController.salvarEdicao()}" />
		</h:form>
	</div>

    <!-- Carregar dados da pessoa -->
    <f:metadata>
        <f:viewParam name="id" value="#{pessoaController.pessoaId}" />
        <f:event type="preRenderView" listener="#{pessoaController.carregarDadosDaPessoa()}" />
    </f:metadata>
</body>
</html>
