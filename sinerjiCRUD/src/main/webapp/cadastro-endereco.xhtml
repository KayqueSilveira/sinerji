<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastrar Endereço</title>
	<style>
	body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}
#menu {
	background-color: #333;
	overflow: hidden;
}

#menu a {
	float: left;
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

#menu a:hover {
	background-color: #ddd;
	color: black;
}
</style>
</h:head>
<h:body>
	<div id="menu">
		<a href="index.xhtml">Início</a> <a href="lista-pessoas.xhtml">Listar
			Pessoas</a> <a href="lista-endereco.xhtml">Listar Endereços</a> <a
			href="cadastro-endereco.xhtml">Criar Endereço</a> <a
			href="cadastro-pessoa.xhtml">Criar Pessoa</a>
	</div>

	<h1>Cadastrar Endereço</h1>
	<h:form id="enderecoForm">
		<p:panelGrid columns="2">
			<p:outputLabel for="estado" value="Estado:" />
			<p:inputText id="estado" value="#{enderecoController.estado}"
				required="true" />

			<p:outputLabel for="cidade" value="Cidade:" />
			<p:inputText id="cidade" value="#{enderecoController.cidade}"
				required="true" />

			<p:outputLabel for="logradouro" value="Logradouro:" />
			<p:inputText id="logradouro" value="#{enderecoController.logradouro}"
				required="true" />

			<p:outputLabel for="numero" value="Número:" />
			<p:inputText id="numero" value="#{enderecoController.numero}"
				required="true" />

			<p:outputLabel for="cep" value="CEP:" />
			<p:inputText id="cep" value="#{enderecoController.cep}"
				required="true" />

			<p:outputLabel for="pessoa" value="Nome da pessoa:" />
			<p:inputText id="pessoa" value="#{enderecoController.nomePessoa}"
				required="true" />

			<p:commandButton value="Salvar"
				action="#{enderecoController.salvar()}" />
		</p:panelGrid>
	</h:form>
</h:body>
</html>
