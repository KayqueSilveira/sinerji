<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<title>Lista de Pessoas</title>
<style>
/* Estilos semelhantes aos do arquivo index.xhtml */
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

#menu {
	background-color: #333;
	overflow: hidden;
}

#menu a {
	float: left;
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

#menu a:hover {
	background-color: #ddd;
	color: black;
}

.container {
	margin: 20px;
}

h1 {
	margin-bottom: 20px;
}

table {
	width: 100%;
	border-collapse: collapse;
	border-spacing: 0;
}

th, td {
	padding: 12px;
	text-align: left;
	border-bottom: 1px solid #ddd;
}

th {
	background-color: #f2f2f2;
	color: #333;
	font-weight: bold;
}

tr:hover {
	background-color: #f5f5f5;
}

.action-buttons button {
	margin-left: 5px;
	padding: 8px 12px;
	background-color: #4CAF50;
	color: white;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

.action-buttons button:hover {
	background-color: #45a049;
}

/* Estilos para o diálogo de edição */
#editDialog {
	display: none;
	position: fixed;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	background-color: white;
	padding: 20px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	z-index: 9999;
}
</style>
</head>
<body>
	<div id="menu">
		<a href="index.xhtml">Início</a> <a href="lista-pessoas.xhtml">Listar
			Pessoas</a> <a href="lista-endereco.xhtml">Listar Endereços</a> <a
			href="cadastro-endereco.xhtml">Criar Endereço</a> <a
			href="cadastro-pessoa.xhtml">Criar Pessoa</a>
	</div>

	<div class="container">
		<h1>Lista de Pessoas</h1>
		<table>
			<thead>
				<tr>
					<th>Nome</th>
					<th>Idade</th>
					<th>Sexo</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<ui:repeat value="#{pessoaController.listarPessoas()}" var="pessoa">
                    <tr>
                        <td>#{pessoa.nome}</td>
                        <td>#{pessoa.idade}</td>
                        <td>#{pessoa.sexo}</td>
                        <td class="action-buttons">
                            <h:form>
                                <input type="hidden" name="editId" value="#{pessoa.id}" />
                				<h:commandButton value="Editar" action="#{pessoaController.redirecionarParaEdicao(pessoa.id)}" />
                            	<h:commandButton value="Ecluir" action="#{pessoaController.deletePessoa(pessoa.id)}" />
                            </h:form>
                        
                        </td>
                    </tr>
                </ui:repeat>
			</tbody>
		</table>
	</div>
</body>
</html>
